<!DOCTYPE html>
<html data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resources/css/normalize.css" />
    <link rel="stylesheet" href="resources/css/cities.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="resources/css/dark-mode/dark.css"
      id="theme-css">
    <title>Cities</title>
  </head>
  <body class="darkmode">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">SkyCast</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Weather</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cities.html">Cites</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="chart.html">Chart</a>
            </li>
            <a><i id="toggle-theme" class="fa-solid fa-sun"></i></a> </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-center p-2">Search cities</h1>
      <form class="d-flex justify-content-center p-2 mx-auto  " role="search">
        <input id="city-input" class="form-control w-100" type="search"
          placeholder="Enter a city..." aria-label="Search" />
      </form>
    </div>
    <section class="container-lg mx-auto mt-3">
      <!-- 1 column -->
      <div class="container">
        <div class="carousel-item active" id="cities">
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1"
          aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                  aria-label="Close"></button>
              </div>
              <div class="modal-body" id="modal-body">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                  data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Cites -->
  </body>
  <script src="resources/js/theme.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/84e8532b49.js"
    crossorigin="anonymous"></script>
  <script src="resources/js/cities.js"></script>
</html>
